<div class="tile" [ngClass]="{'linked': hasLink()}" (click)="clickTile()">
  <div class="header" fxLayout="row" fxLayoutAlign="center center" [style.background-image]="'url(' + shop.backgroundUrl + ')'">
    <div class="icon">
      <img *ngIf="shop.iconUrl" [src]="shop.iconUrl">
    </div>
  </div>
  <div class="content" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxLayout="row" fxLayoutAlign="start center"  >
        <div class="name">
          {{ shop.showName || shop.name }}
        </div>
        <div class="tags" *ngIf="getTagNames().length">
          <span> | </span>
          <span *ngFor="let tag of getTagNames(); let last = last;">
            {{ tag }}
            <span *ngIf="!last"> · </span>
          </span>
        </div>
      </div>
      <div class="status" fxFlex="none" *ngIf="shop.live">
        <div class="opened" *ngIf="shop.live.open">Geöffnet</div>
        <div class="closed" *ngIf="!shop.live.open">Geschlossen</div>
      </div>
    </div>
    <div class="processors" *ngIf="shop.live">
      <div class="processor" *ngFor="let processor of shop.live.processors">
        <ng-container [ngSwitch]="processor.type">
          <i *ngSwitchCase="4" class="fa fa-truck"></i>
          <i *ngSwitchCase="8" class="fa fa-bag-shopping"></i>
          <i *ngSwitchDefault class="fa fa-truck"></i>
        </ng-container>
        <span>ca. {{processor.deliveryTime}} Minuten</span>
      </div>
    </div>
  </div>
  <div class="footer" *ngIf="hasLink()" fxHide fxShow.xs="true" fxLayout="row" fxLayoutAlign="end center">
    <div class="link">
      <a [href]="shop.linkedUrl">Zum Shop >></a>
    </div>
  </div>
</div>
