<div chayns-tapp [plugin]="true">


  <!--  <cps-app-helper></cps-app-helper>-->

  <div chayns-tapp-intro>
    <h1>Tapp Plugin</h1>
    <p>Intro</p>
  </div>

  <!-- Admin view -->
  <div chayns-tapp-content class="chayns__background-color--yellow-3">
    <h2>Shop Mashup Plugin</h2>
    <p>Here you can find the Administration for the shop mashup plugin</p>
<!--    <smp-file-upload></smp-file-upload>-->
    <div chayns-accordion headerTitle="Configuration">
      <div chayns-accordion-content>
        Config
      </div>
    </div>
    <div chayns-accordion headerTitle="Shops" *ngIf="mashup">
      <smp-shop-config *ngFor="let shop of mashup.shops" [shop]="shop"></smp-shop-config>
      <smp-shop-config></smp-shop-config>
    </div>
  </div>

  <!-- Shop mashup view -->
  <div chayns-tapp-content *ngIf="mashup">
    <!-- TODO: make flexible with flex-layout -->
    <div class="tiles" fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutGap="15px grid">
      <smp-shop-tile *ngFor="let shop of mashup.shops" fxFlex="calc(50% - 15px)" [shop]="shop"></smp-shop-tile>
    </div>
  </div>
</div>
